{% extends 'rango/base.html' %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
    <div class="jumbotron p-4">
        <div class="container">
            <h1 class="jumbotron-heading">Rango says...</h1>
            <h2 class="h2">register here.</h2>
        </div>
    </div>
    <div>
        Please register for an account on the Rango site using this form.
    </div>
    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}
        <input type="submit" value="Register"/>
    </form>
{% endblock %}
