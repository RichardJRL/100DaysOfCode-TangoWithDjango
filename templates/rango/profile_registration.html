{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Register - Step 2
{% endblock %}

{% block body_block %}

    <div class="jumbotron p-4">
        <div class="container">
            <h1 class="jumbotron-heading">Rango says...</h1>
            <h2 class="h2">register your profile details here</h2>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <form role="form"
                  id="profile_registration_form"
                  enctype="multipart/form-data"
                  method="post"
                  action="{% url 'rango:register_profile' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Register Profile"/>
                <div class="p-5"></div>
            </form>
        </div>
    </div>

{% endblock %}
